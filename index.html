<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!-- aqui vai a imagem no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail." autocomplete="email" maxlength="30" required>
                    </div>
                    <div id="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha." autocomplete="current-password" minlength="8" max="20" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
